---
firefox_bin: /usr/local/bin
firefox_path: /usr/local
# The name and select name are taken from the selection
# list at https://www.mozilla.org/en-GB/firefox/all/
# the product is taken from the download URL
firefox_editions:
  - name: Firefox
    symlink: firefox
    select: desktop_release
    product: firefox-latest
  - name: Firefox Beta
    symlink: firefox-beta
    select: desktop_beta
    product: firefox-beta-latest 
  - name: Firefox Developer Edition
    symlink: firefox-dev
    select: desktop_developer
    product: firefox-devedition-latest
  - name: Firefox Nightly
    symlink: firefox-nightly
    select: desktop_nightly
    product: firefox-nightly-latest
